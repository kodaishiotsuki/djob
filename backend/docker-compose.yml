services:
  web:
    build: ./djob_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./djob_backend/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=djob
    ports:
      - 5432:5432

volumes:
  postgres_data:
